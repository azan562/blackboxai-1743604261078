<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black overflow-hidden">
    <div id="game-container" class="relative w-full h-screen">
        <!-- Background Image -->
        <img src="https://images.unsplash.com/photo-1506318137071-a8e0638004b9?q=80&w=1000" 
             class="fixed w-full h-full object-cover opacity-70" id="background">
        
        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>
        
        <!-- UI Elements -->
        <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center text-white">
            <h1 class="text-6xl font-bold mb-8 animate-pulse">SPACE SHOOTER</h1>
            <button id="start-btn" class="px-8 py-4 bg-blue-600 hover:bg-blue-700 rounded-lg text-2xl font-bold transition-all">
                START GAME
            </button>
        </div>
        
        <div id="game-ui" class="absolute top-0 left-0 w-full p-4 hidden">
            <div class="flex justify-between">
                <div class="text-white text-2xl font-bold">SCORE: <span id="score">0</span></div>
                <div class="text-white text-2xl font-bold">HEALTH: 
                    <span id="health" class="text-green-500">100</span>%
                </div>
            </div>
        </div>
        
        <div id="game-over" class="absolute inset-0 flex-col items-center justify-center hidden text-white">
            <h2 class="text-5xl font-bold mb-4">GAME OVER</h2>
            <p class="text-3xl mb-8">Your Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg text-xl font-bold">
                PLAY AGAIN
            </button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
